<header class="fixed top-0 w-full bg-background/95 backdrop-blur-sm border-b z-50">
    <div class="container mx-auto px-4 py-4">
        <div class="flex items-center justify-between">
            <!-- Logo -->
            <a routerLink="/"
                class="font-serif text-2xl font-bold text-foreground hover:text-primary transition-colors">
                Bella Beauty
            </a>

            <!-- Desktop Nav -->
            <nav class="hidden lg:flex flex-1 justify-center">
                <div class="flex items-center space-x-8">
                    <a *ngFor="let link of navLinks" [routerLink]="link.path" [ngClass]="
                isActive(link.path)
                  ? 'text-primary'
                  : 'text-muted-foreground hover:text-primary'
              " class="text-sm font-medium transition-colors">
                        {{ link.label }}
                    </a>
                </div>
            </nav>

            <!-- Right Side -->
            <div class="flex items-center gap-4">
                <!-- Book Now -->
                <a routerLink="/contact" class="hidden sm:block">
                    <button
                        class="px-4 py-2 text-sm rounded-md bg-primary text-white hover:bg-primary/90 transition-colors">
                        Book Now
                    </button>
                </a>

                <!-- Mobile Menu Button -->
                <button class="lg:hidden text-foreground" (click)="toggleMenu()" aria-label="Toggle menu">
                    <svg *ngIf="!mobileMenuOpen()" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none"
                        stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>

                    <svg *ngIf="mobileMenuOpen()" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none"
                        stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Nav -->
        <nav *ngIf="mobileMenuOpen()" class="lg:hidden mt-4 pb-4 border-t pt-4">
            <div class="flex flex-col space-y-3">
                <a *ngFor="let link of navLinks" [routerLink]="link.path" (click)="closeMenu()" [ngClass]="
              isActive(link.path)
                ? 'text-primary'
                : 'text-muted-foreground hover:text-primary'
            " class="text-sm font-medium transition-colors py-2">
                    {{ link.label }}
                </a>

                <!-- Book Now (mobile) -->
                <a routerLink="/contact" class="sm:hidden pt-2">
                    <button
                        class="w-full px-4 py-2 text-sm rounded-md bg-primary text-white hover:bg-primary/90 transition-colors">
                        Book Now
                    </button>
                </a>
            </div>
        </nav>
    </div>
</header>
